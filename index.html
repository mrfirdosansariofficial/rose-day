<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#ffd6e0,#ff8fab,#ff4d6d);
  font-family:'Poppins',Arial,sans-serif;
  overflow:hidden;
}

/* ===== LIGHTING ===== */
body::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(
    from 0deg,
    rgba(255,255,255,.25),
    rgba(255,77,109,.45),
    rgba(255,255,255,.25)
  );
  animation:spin 18s linear infinite;
  filter:blur(60px);
}
@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ===== START SCREEN ===== */
.start{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.18);
  z-index:10;
}
.start button{
  border:none;
  cursor:pointer;
  padding:20px 36px;
  border-radius:999px;
  font-size:1.2rem;
  background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
  color:white;
  box-shadow:0 0 30px #ff4d6d,0 0 80px #ff4d6d;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1);}
}

/* ===== SLIDER ===== */
.slider{
  width:90%;
  max-width:420px;
  height:300px;
  position:relative;
  display:none;
}

.slide{
  position:absolute;
  inset:0;
  border-radius:30px;
  background:
    linear-gradient(135deg,
      rgba(255,255,255,.35),
      rgba(255,255,255,.15));
  backdrop-filter:blur(25px);
  box-shadow:
    0 40px 80px rgba(0,0,0,.35),
    inset 0 0 30px rgba(255,255,255,.35),
    0 0 35px rgba(255,77,109,.6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transform:scale(.9);
  transition:all .7s ease;
}
.slide.active{
  opacity:1;
  transform:scale(1);
}

/* ===== TEXT ===== */
h1{
  font-size:2.2rem;
  background:linear-gradient(90deg,#fff,#ffe6ec,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(255,255,255,.7);
}
p{
  margin-top:12px;
  font-size:1.2rem;
  color:#fff;
}

/* ===== ICONS ===== */
.icon{
  font-size:3rem;
  margin-bottom:10px;
  text-shadow:0 0 25px rgba(255,0,70,.8);
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <button onclick="startRomance()">‚ù§Ô∏è Tap to Start Love</button>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">
  <div class="slide active">
    <div class="icon">üåπ</div>
    <h1>Happy Rose Day</h1>
    <p>My love begins with you</p>
  </div>
  <div class="slide">
    <div class="icon">‚ù§Ô∏è</div>
    <h1>Tania</h1>
    <p>You are my forever</p>
  </div>
  <div class="slide">
    <div class="icon">üíñ</div>
    <h1>I Love You</h1>
    <p>‚Äî Firdos Ansari</p>
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
const slides=document.querySelectorAll(".slide");
let i=0;

function startRomance(){
  document.getElementById("start").style.display="none";
  document.getElementById("slider").style.display="block";

  const music=document.getElementById("music");
  music.volume=0.7;
  music.play(); // guaranteed after tap

  setInterval(()=>{
    slides[i].classList.remove("active");
    i=(i+1)%slides.length;
    slides[i].classList.add("active");
  },2500);
}
</script>

</body>
</html>
