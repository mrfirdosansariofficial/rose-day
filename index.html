<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania ‚ù§Ô∏è Cinematic Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  overflow:hidden;
  font-family:'Poppins',Arial,sans-serif;
}

/* üé¨ CINEMATIC PINK BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center,#ffb6c1,#ff5c8a,#c2185b);
}

/* üé• VIGNETTE */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,transparent 40%,rgba(0,0,0,.35) 100%);
  pointer-events:none;
}

/* ‚ú® FLOATING LIGHTS */
.light{
  position:absolute;
  width:6px;
  height:6px;
  background:rgba(255,255,255,.7);
  border-radius:50%;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-20vh);opacity:0;}
}

/* üé¨ START SCREEN */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(20px);
  background:rgba(255,182,193,.4);
  z-index:10;
}

/* üíé CINEMATIC BUTTON */
.start button{
  border:none;
  padding:22px 50px;
  font-size:1.35rem;
  font-weight:700;
  border-radius:999px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#ff1744,#ff69b4);
  box-shadow:
    0 0 40px rgba(255,23,68,1),
    0 0 120px rgba(255,105,180,.9);
  animation:heartbeat 1.6s infinite;
  position:relative;
  overflow:hidden;
}
.start button::after{
  content:"";
  position:absolute;
  top:-60%;
  left:-40%;
  width:40%;
  height:220%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.8),transparent);
  transform:rotate(25deg);
  animation:shine 3s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}
@keyframes shine{
  0%{left:-50%;}
  100%{left:130%;}
}

/* üéûÔ∏è GLASS CARD */
.card{
  width:90%;
  max-width:440px;
  height:320px;
  border-radius:34px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(26px);
  box-shadow:
    0 40px 100px rgba(0,0,0,.45),
    inset 0 0 40px rgba(255,255,255,.5);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:cinematicIn 1.2s ease;
}
@keyframes cinematicIn{
  from{opacity:0;transform:scale(.85);}
  to{opacity:1;transform:scale(1);}
}

/* ü§ç TEXT */
.text{
  color:white;
  font-size:2.2rem;
  font-weight:700;
  text-shadow:0 0 25px rgba(255,255,255,.7);
}

/* üåπ ORIGINAL EMOJI */
.emoji{
  font-family:
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Noto Color Emoji",
    "Android Emoji",
    sans-serif;
  font-size:2.8rem;
  display:block;
  margin-bottom:10px;
  filter:none!important;
  text-shadow:none!important;
}

/* SUB */
.sub{
  margin-top:10px;
  font-size:1.35rem;
  color:white;
  opacity:.95;
}
</style>
</head>

<body>

<!-- üé¨ START -->
<div class="start" id="start">
  <button onclick="startMovie()">üé¨ Start Our Love Story ‚ù§Ô∏è</button>
</div>

<!-- üéûÔ∏è CARD -->
<div class="card" id="card">
  <div id="content"></div>
</div>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
/* üå´Ô∏è PARTICLES */
for(let i=0;i<20;i++){
  let l=document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDelay=Math.random()*8+"s";
  document.body.appendChild(l);
}

/* üé¨ SLIDES */
const slides=[
  {e:"üåπ", t:"Happy Rose Day", s:"Tania ‚ù§Ô∏è"},
  {e:"‚ù§Ô∏è", t:"Tania Meri Jaanüë©‚Äç‚ù§Ô∏è‚Äçüë®", s:"You are my forever"},
  {e:"üòò", t:"Babuüåª", s:"My heart beats for you"},
  {e:"üåπ", t:"Ummaahüòò", s:"Every breath loves you"},
  {e:"‚ù§Ô∏è", t:"I Love You", s:"Forever & Always"}
  {e:"ü§±", t:"Tania Mere Bacche ki Mummy Banogi", s:"on god Zindagi Bhar Bahut Pyaar Karungaüë©‚Äç‚ù§Ô∏è‚Äçüë®"}
];

let i=0;

function startMovie(){
  document.getElementById("start").style.display="none";
  document.getElementById("card").style.display="flex";

  /* üéµ FADE-IN MUSIC */
  const audio=document.getElementById("music");
  audio.volume=0;
  audio.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.75){v+=0.02;audio.volume=v;}
    else clearInterval(fade);
  },150);

  show();
  setInterval(show,2000);
}

function show(){
  const c=document.getElementById("content");
  c.innerHTML=`
    <div class="emoji">${slides[i].e}</div>
    <div class="text">${slides[i].t}</div>
    <div class="sub">${slides[i].s}</div>
  `;
  i=(i+1)%slides.length;
}
</script>

</body>
</html>
