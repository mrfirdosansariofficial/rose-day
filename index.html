<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania ‚ù§Ô∏è Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

/* üíó PINK BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ffb6c1,#ff69b4,#ff1493);
}

/* START SCREEN */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,182,193,.4);
  z-index:10;
}
.start button{
  padding:18px 36px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  background:#ff1744;
  color:#fff;
  cursor:pointer;
}

/* CARD */
.card{
  width:85%;
  max-width:420px;
  height:280px;
  background:rgba(255,255,255,.25);
  border-radius:25px;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* TEXT */
.emoji{
  font-family:
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Noto Color Emoji",
    "Android Emoji",
    sans-serif;
  font-size:2.6rem;
}
.text{
  font-size:2rem;
  color:white;
  margin-top:10px;
}
.sub{
  font-size:1.2rem;
  color:white;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <button onclick="startLove()">‚ù§Ô∏è Start ‚ù§Ô∏è</button>
</div>

<!-- CARD -->
<div class="card" id="card">
  <div>
    <div class="emoji" id="emoji">üåπ</div>
    <div class="text" id="text">Happy Rose Day</div>
    <div class="sub" id="sub">Tania ‚ù§Ô∏è</div>
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚úÖ CORRECTED SLIDES ARRAY */
const slides = [
  { e:"üåπ", t:"Happy Rose Day", s:"Tania ‚ù§Ô∏è" },
  { e:"‚ù§Ô∏è", t:"Tania Meri Jaan üë©‚Äç‚ù§Ô∏è‚Äçüë®", s:"You are my forever" },
  { e:"üòò", t:"Babu üåª", s:"My heart beats for you" },
  { e:"üåπ", t:"Ummaah üòò", s:"Every breath loves you" },
  { e:"‚ù§Ô∏è", t:"I Love You", s:"Forever & Always" },
  { e:"ü§±", t:"Tania Mere Bacche ki Mummy Banogi", s:"On God Zindagi Bhar Bahut Pyaar Karunga üë©‚Äç‚ù§Ô∏è‚Äçüë®" }
];

let i = 0;

function startLove(){
  document.getElementById("start").style.display = "none";
  document.getElementById("card").style.display = "flex";

  // üéµ Music fade-in (safe)
  const audio = document.getElementById("music");
  audio.volume = 0;
  audio.play();

  let v = 0;
  setInterval(()=>{
    if(v < 0.7){
      v += 0.05;
      audio.volume = v;
    }
  },200);

  changeSlide();
  setInterval(changeSlide,2000);
}

function changeSlide(){
  document.getElementById("emoji").innerText = slides[i].e;
  document.getElementById("text").innerText  = slides[i].t;
  document.getElementById("sub").innerText   = slides[i].s;
  i = (i + 1) % slides.length;
}
</script>

</body>
</html>
