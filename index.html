<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania â¤ï¸ Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

/* ğŸ’— PINK BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ffb6c1,#ff69b4,#c2185b);
}

/* ğŸŒ¹ ROSE PETALS */
.petal{
  position:fixed;
  top:-10%;
  font-size:22px;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* ğŸ” PASSWORD */
.lock{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(255,105,180,.45);
  z-index:20;
}
.lock h2{color:white;margin-bottom:12px;}
.lock input{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  outline:none;
  text-align:center;
}
.lock button{
  margin-top:12px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff1744;
  color:white;
  cursor:pointer;
}
.lock .error{margin-top:10px;color:white;display:none;}

/* â–¶ï¸ START */
.start{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,182,193,.4);
  z-index:15;
}
.start button{
  padding:20px 44px;
  font-size:1.3rem;
  border:none;
  border-radius:60px;
  background:linear-gradient(135deg,#ff1744,#ff69b4);
  color:white;
  cursor:pointer;
}

/* ğŸ’– CARD */
.card{
  width:90%;
  max-width:460px;
  height:320px;
  background:rgba(255,255,255,.25);
  border-radius:30px;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:5;
}

/* TEXT */
.emoji{
  font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji","Android Emoji",sans-serif;
  font-size:2.8rem;
}
.text{
  font-size:2rem;
  color:white;
  margin-top:10px;
}
.sub{
  font-size:1.2rem;
  color:white;
  margin-top:10px;
  line-height:1.4;
}
</style>
</head>

<body>

<!-- ğŸ” PASSWORD -->
<div class="lock" id="lock">
  <h2>ğŸ” Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Unlock â¤ï¸</button>
  <div class="error" id="error">âŒ Wrong password</div>
</div>

<!-- â–¶ï¸ START -->
<div class="start" id="start">
  <button onclick="startExperience()">ğŸ’– Start Our Love Story ğŸ’–</button>
</div>

<!-- ğŸ’Œ CARD -->
<div class="card" id="card">
  <div>
    <div class="emoji" id="emoji">ğŸŒ¹</div>
    <div class="text" id="text"></div>
    <div class="sub" id="sub"></div>
  </div>
</div>

<!-- ğŸµ BACKGROUND MUSIC (EMOTIONAL) -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/05/16/audio_8c2e9d7c65.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸ” PASSWORD */
const PASSWORD = "Tania";

/* ğŸ’– SLIDES */
const slides = [
  {e:"ğŸŒ¹", t:"Advance Happy Valentineâ€™s Day", s:"Tania â¤ï¸"},
  {e:"â¤ï¸", t:"Tania Meri Jaan ğŸ‘©â€â¤ï¸â€ğŸ‘¨", s:"You are my forever"},
  {e:"ğŸ˜˜", t:"Babu ğŸŒ»", s:"My heart beats for you"},
  {e:"ğŸŒ¹", t:"Ummaah ğŸ˜˜", s:"Every breath loves you"},
  {e:"ğŸ’", t:"Will You Marry Me?", s:"Tania ğŸ’– Forever With Me"},
  {e:"ğŸ¤±", t:"Tania kya tum mere hone wale bacchon ğŸ‘¼ ki Ammi banogi?", s:"Main tumse zindagi bhar bahut pyaar karunga â¤ï¸"}
];

let index = 0;
let timer = null;

/* PASSWORD CHECK */
function checkPassword(){
  if(document.getElementById("password").value === PASSWORD){
    document.getElementById("lock").style.display="none";
    document.getElementById("start").style.display="flex";
    setTimeout(()=>location.reload(),300000); // auto-lock 5 min
  }else{
    document.getElementById("error").style.display="block";
  }
}

/* START EXPERIENCE */
function startExperience(){
  document.getElementById("start").style.display="none";
  document.getElementById("card").style.display="flex";

  startMusic();
  startPetals();
  runSlider();
}

/* ğŸ” SLIDER ENGINE */
function runSlider(){
  showSlide();

  clearTimeout(timer);

  const isLast = index === slides.length - 1;
  const delay = isLast ? 8000 : 3500; // â±ï¸ 3.5s normal, 8s last

  timer = setTimeout(()=>{
    if(isLast){
      index = 0; // ğŸ” restart
    }else{
      index++;
    }
    runSlider();
  }, delay);
}

function showSlide(){
  document.getElementById("emoji").innerText = slides[index].e;
  document.getElementById("text").innerText  = slides[index].t;
  document.getElementById("sub").innerText   = slides[index].s;
}

/* ğŸµ MUSIC FADE-IN (STRICTLY WORKING) */
function startMusic(){
  const audio = document.getElementById("music");
  audio.volume = 0;
  audio.play();

  let v = 0;
  const fade = setInterval(()=>{
    if(v < 0.75){
      v += 0.03;
      audio.volume = v;
    }else{
      clearInterval(fade);
    }
  },200);
}

/* ğŸŒ¹ ROSE PETALS */
function startPetals(){
  setInterval(()=>{
    const p = document.createElement("div");
    p.className = "petal";
    p.innerText = "ğŸŒ¹";
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = 5 + Math.random()*5 + "s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },600);
}
</script>

</body>
</html>
