<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania â¤ï¸ Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
  height:100%;
  overflow:hidden;
  font-family:'Poppins',Arial,sans-serif;
}

/* BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ffd6e5,#ff9fb8,#ff5c8a);
}

/* START BUTTON */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(16px);
  z-index:10;
}
.start button{
  border:none;
  padding:18px 38px;
  font-size:1.25rem;
  font-weight:600;
  border-radius:999px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#ff1744,#ff80ab);
  box-shadow:0 0 30px #ff1744,0 0 80px #ff80ab;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

/* CARD */
.card{
  width:90%;
  max-width:440px;
  height:300px;
  border-radius:32px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,.45),
    rgba(255,255,255,.18)
  );
  backdrop-filter:blur(24px);
  box-shadow:
    0 35px 80px rgba(0,0,0,.35),
    inset 0 0 35px rgba(255,255,255,.4);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* TEXT â€“ PURE WHITE */
.title{
  font-size:2.3rem;
  font-weight:700;
  color:#ffffff;
  text-shadow:0 0 20px rgba(255,255,255,.6);
}
.subtitle{
  margin-top:12px;
  font-size:1.3rem;
  color:#ffffff;
  opacity:.95;
}

.fade{
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.92);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <button onclick="startLove()">â¤ï¸ Click to Start â¤ï¸</button>
</div>

<!-- CARD -->
<div class="card" id="card">
  <div id="content">
    <div class="title">ğŸŒ¹ Happy Rose Day ğŸŒ¹</div>
    <div class="subtitle">Tania â¤ï¸</div>
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
const slides=[
  {t:"ğŸŒ¹ Happy Rose Day ğŸŒ¹", s:"Tania â¤ï¸"},
  {t:"Tania Meri Jaan ğŸ˜˜", s:"You are my forever ğŸ’•"},
  {t:"Babu â¤ï¸", s:"My heart belongs to you"},
  {t:"Ummaah ğŸ˜˜", s:"Love you endlessly ğŸŒ¹"},
  {t:"I Love You â¤ï¸", s:"Forever & Always ğŸ’–"}
];

let i=0;

function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("card").style.display="flex";

  const audio=document.getElementById("music");
  audio.volume=0.75;
  audio.play();

  changeText();
  setInterval(changeText,2000);
}

function changeText(){
  const c=document.getElementById("content");
  c.classList.remove("fade");
  void c.offsetWidth;
  c.classList.add("fade");

  c.innerHTML=`
    <div class="title">${slides[i].t}</div>
    <div class="subtitle">${slides[i].s}</div>
  `;
  i=(i+1)%slides.length;
}
</script>

</body>
</html>
