<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania ‚ù§Ô∏è Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  overflow:hidden;
  font-family:'Poppins',Arial,sans-serif;
}

/* üíó PINK BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ffb6c1,#ff69b4,#ff1493);
}

/* ===== PREMIUM START OVERLAY ===== */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(18px);
  background:rgba(255,182,193,.35);
  z-index:10;
}

/* üíé ULTRA PREMIUM BUTTON */
.start button{
  position:relative;
  border:none;
  padding:20px 44px;
  font-size:1.3rem;
  font-weight:700;
  border-radius:999px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#ff1744,#ff69b4);
  box-shadow:
    0 0 25px rgba(255,23,68,.9),
    0 0 80px rgba(255,105,180,.9),
    inset 0 0 20px rgba(255,255,255,.5);
  animation:heartbeat 1.4s infinite;
  overflow:hidden;
}

/* Shine sweep */
.start button::after{
  content:"";
  position:absolute;
  top:-50%;
  left:-30%;
  width:40%;
  height:200%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.7),
    transparent
  );
  transform:rotate(25deg);
  animation:shine 2.5s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}
@keyframes shine{
  0%{left:-40%;}
  100%{left:120%;}
}

/* ===== CARD ===== */
.card{
  width:90%;
  max-width:440px;
  height:300px;
  border-radius:32px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(24px);
  box-shadow:0 35px 80px rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* TEXT */
.text{
  color:white;
  font-size:2.1rem;
  font-weight:700;
  text-shadow:0 0 20px rgba(255,255,255,.6);
}

/* ORIGINAL EMOJI FIX */
.emoji{
  font-family:
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Noto Color Emoji",
    "Android Emoji",
    sans-serif;
  font-size:2.6rem;
  display:block;
  margin-bottom:8px;
  filter:none!important;
  text-shadow:none!important;
}

/* SUBTEXT */
.sub{
  margin-top:10px;
  font-size:1.3rem;
  color:white;
  opacity:.95;
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <button onclick="startLove()">üíñ Tap to Feel the Music üíñ</button>
</div>

<!-- CARD -->
<div class="card" id="card">
  <div id="content"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
const slides=[
  {e:"üåπ", t:"Happy Rose Day", s:"Tania ‚ù§Ô∏è"},
  {e:"‚ù§Ô∏è", t:"Tania Meri Jaanüë©‚Äç‚ù§Ô∏è‚Äçüë®", s:"You are my forever"},
  {e:"üòò", t:"Babuüåª", s:"My heart is yours"},
  {e:"üåπ", t:"Ummaahüòò", s:"Love you endlessly"},
  {e:"‚ù§Ô∏è", t:"I Love You", s:"Forever & Always"}
];

let i=0;

function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("card").style.display="flex";

  // üéµ Fade-in Music
  const audio=document.getElementById("music");
  audio.volume=0;
  audio.play();

  let vol=0;
  const fade=setInterval(()=>{
    if(vol<0.7){
      vol+=0.02;
      audio.volume=vol;
    }else{
      clearInterval(fade);
    }
  },150);

  show();
  setInterval(show,1800);
}

function show(){
  const c=document.getElementById("content");
  c.innerHTML=`
    <div class="emoji">${slides[i].e}</div>
    <div class="text">${slides[i].t}</div>
    <div class="sub">${slides[i].s}</div>
  `;
  i=(i+1)%slides.length;
}
</script>

</body>
</html>
