<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

/* ===== PINK ROMANTIC BACKGROUND ===== */
body{
  height:100vh;
  background:
    radial-gradient(circle at top, #ffd1dc 0%, #ff9a9e 35%, #ff6a88 70%, #ff4d6d 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Poppins',Arial,sans-serif;
  color:#fff;
}

/* ===== SOFT LIGHTING / GLOW ===== */
.glow{
  position:absolute;
  inset:-50%;
  background:
    conic-gradient(from 0deg,
      rgba(255,255,255,.12),
      rgba(255,77,109,.25),
      rgba(255,255,255,.12),
      rgba(255,154,158,.25),
      rgba(255,255,255,.12));
  animation:spin 22s linear infinite;
  filter:blur(40px);
}
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* ===== START OVERLAY ===== */
.start{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.15);
}
.start-btn{
  padding:18px 32px;
  border-radius:999px;
  cursor:pointer;
  font-size:1.1rem;
  letter-spacing:.5px;
  background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
  box-shadow:
    0 0 20px rgba(255,77,109,.8),
    0 0 60px rgba(255,77,109,.6);
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}
.start small{
  margin-top:14px;
  opacity:.85;
}

/* ===== GLASS SLIDER ===== */
.slider{
  width:90%;
  max-width:440px;
  height:310px;
  position:relative;
  display:none;
  z-index:5;
}
.slide{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(24px);
  border-radius:28px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.35),
    inset 0 0 40px rgba(255,255,255,.18);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transform:scale(.92);
  transition:all .8s ease;
}
.slide.active{
  opacity:1;
  transform:scale(1);
}

/* ===== PREMIUM TEXT ===== */
.slide h1{
  font-size:2.4rem;
  background:linear-gradient(90deg,#ffffff,#ffe6ec,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(255,255,255,.6);
}
.slide p{
  margin-top:14px;
  font-size:1.25rem;
  color:#fff;
  opacity:.95;
}
</style>
</head>

<body>

<div class="glow"></div>

<!-- START -->
<div class="start" id="start">
  <div class="start-btn" onclick="startExperience()">‚ù§Ô∏è Start with Music</div>
  <small>For best romantic experience</small>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">
  <div class="slide active">
    <h1>Happy Rose Day üåπ</h1>
    <p>My love begins with you</p>
  </div>
  <div class="slide">
    <h1>Tania ‚ù§Ô∏è</h1>
    <p>You are my today & forever</p>
  </div>
  <div class="slide">
    <h1>I Love You üòò</h1>
    <p>‚Äî Firdos Ansari üíï</p>
  </div>
</div>

<!-- BACKGROUND MUSIC (ARIJIT-STYLE INSTRUMENTAL) -->
<audio id="music" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;

function startExperience(){
  document.getElementById("start").style.display="none";
  document.getElementById("slider").style.display="block";

  // Music (allowed after user tap)
  const audio = document.getElementById("music");
  audio.volume = 0.7;
  audio.play();

  // Fast romantic slider
  setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  },3000);
}
</script>

</body>
</html>
