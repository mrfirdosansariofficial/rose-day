<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Poppins,Arial,sans-serif;
}

/* Start Screen */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:inherit;
  z-index:5;
}
.heart-btn{
  font-size:90px;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}
.start p{
  margin-top:10px;
  color:#fff;
  font-size:1.2rem;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.25);}
}

/* Slider */
.slider{
  width:90%;
  max-width:420px;
  height:300px;
  position:relative;
  display:none;
}
.slide{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  border-radius:22px;
  box-shadow:0 25px 45px rgba(0,0,0,.45);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transform:scale(0.94);
  transition:all 1.2s ease;
}
.slide.active{
  opacity:1;
  transform:scale(1);
}

/* Text */
.slide h1{
  font-size:2.3rem;
  color:#ff4d6d;
  text-shadow:0 0 18px #ff4d6d;
}
.slide p{
  margin-top:14px;
  font-size:1.25rem;
  color:#ffe6ec;
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="start" id="start">
  <div class="heart-btn" onclick="startLove()">‚ù§Ô∏è</div>
  <p>Tap the Heart</p>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">
  <div class="slide active">
    <h1>Happy Rose Day üåπ</h1>
    <p>My love begins with you</p>
  </div>
  <div class="slide">
    <h1>Tania ‚ù§Ô∏è</h1>
    <p>You are my today & forever</p>
  </div>
  <div class="slide">
    <h1>I Love You üòò</h1>
    <p>‚Äî Firdos Ansari üíï</p>
  </div>
</div>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;
let interval;

function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("slider").style.display="block";

  // Play music after user interaction
  document.getElementById("music").play();

  // Slower & smoother slider (6 seconds)
  interval=setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
  },6000);
}
</script>

</body>
</html>
