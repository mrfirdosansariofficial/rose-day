<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania ‚ù§Ô∏è Meri Jaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100%;
  overflow:hidden; /* PAGE LOCK */
  font-family:'Poppins',Arial,sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ffd1dc,#ff8fab,#ff4d6d);
}

/* GLASS CARD */
.card{
  width:90%;
  max-width:420px;
  height:300px;
  border-radius:30px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,.35),
    rgba(255,255,255,.12)
  );
  backdrop-filter:blur(25px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.35),
    inset 0 0 30px rgba(255,255,255,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* TEXT */
.text{
  font-size:2.2rem;
  font-weight:700;
  background:linear-gradient(
    90deg,
    #7b1fa2,
    #c2185b,
    #880e4f
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(123,31,162,.6);
  animation:fade 0.6s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
  <div class="text" id="text"></div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
const texts=[
  "Tania ‚ù§Ô∏è",
  "You are my forever üíñ",
  "Tania Meri Jaan üòò",
  "Babu ‚ù§Ô∏è",
  "Ummaah üòò",
  "I Love You Forever üíï"
];

let i=0;
const el=document.getElementById("text");

function changeText(){
  el.innerText=texts[i];
  i=(i+1)%texts.length;
}

changeText();
setInterval(changeText,1600); // FAST SLIDER

/* FORCE MUSIC AFTER LOAD */
window.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});
</script>

</body>
</html>
