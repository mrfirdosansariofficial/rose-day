<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tanya ‚ù§Ô∏è I Love You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#ffd1dc,#ff8fab,#ff4d6d);
  font-family:'Poppins',Arial,sans-serif;
  overflow:hidden;
}

/* SOFT LIGHTING */
body::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(
    from 0deg,
    rgba(255,255,255,.25),
    rgba(255,77,109,.45),
    rgba(255,255,255,.25)
  );
  animation:spin 22s linear infinite;
  filter:blur(70px);
}
@keyframes spin{to{transform:rotate(360deg);}}

/* START OVERLAY */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.25);
  z-index:5;
}
.start button{
  border:none;
  padding:20px 38px;
  font-size:1.2rem;
  border-radius:999px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
  box-shadow:0 0 30px #ff4d6d,0 0 90px #ff4d6d;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{50%{transform:scale(1.1);}}

/* SINGLE SLIDER CARD */
.slider{
  width:90%;
  max-width:420px;
  height:320px;
  display:none;
}

.slide{
  width:100%;
  height:100%;
  border-radius:32px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,.45),
    rgba(255,255,255,.15)
  );
  backdrop-filter:blur(26px);
  box-shadow:
    0 40px 90px rgba(0,0,0,.35),
    inset 0 0 35px rgba(255,255,255,.45),
    0 0 40px rgba(255,77,109,.7);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:fade 1s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}

/* COLORFUL TEXT */
h1{
  font-size:2.3rem;
  background:linear-gradient(90deg,#ff1744,#ff80ab,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(255,23,68,.8);
}
p{
  margin-top:14px;
  font-size:1.2rem;
  background:linear-gradient(90deg,#ff4081,#ffccdc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ICON */
.icon{
  font-size:3.2rem;
  margin-bottom:12px;
  text-shadow:
    0 0 20px #ff1744,
    0 0 40px #ff4d6d;
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <button onclick="startLove()">‚ù§Ô∏è Tap to Feel Love</button>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">
  <div class="slide" id="slide"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
const slides=[
  {icon:"üåπ",title:"Happy Rose Day Tanya",text:"You are my most beautiful feeling"},
  {icon:"‚ù§Ô∏è",title:"Tanya I Love You",text:"My heart beats only for you"},
  {icon:"üíñ",title:"Forever Us",text:"‚Äî Yours, Firdos"}
];

let i=0;

function render(){
  const s=slides[i];
  document.getElementById("slide").innerHTML=`
    <div class="icon">${s.icon}</div>
    <h1>${s.title}</h1>
    <p>${s.text}</p>
  `;
}

function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("slider").style.display="block";

  const music=document.getElementById("music");
  music.volume=0.75;
  music.play();

  render();
  setInterval(()=>{
    i=(i+1)%slides.length;
    render();
  },2200);
}
</script>

</body>
</html>
