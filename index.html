<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania ‚ù§Ô∏è Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  overflow:hidden;
  font-family:'Poppins',Arial,sans-serif;
}

/* üå∏ PURE PINK ROMANTIC BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(
    180deg,
    #ffb6c1 0%,
    #ff69b4 50%,
    #ff1493 100%
  );
}

/* START BUTTON */
.start{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,182,193,.35);
  backdrop-filter:blur(14px);
  z-index:10;
}
.start button{
  border:none;
  padding:18px 38px;
  font-size:1.25rem;
  font-weight:600;
  border-radius:999px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#ff1744,#ff69b4);
  box-shadow:0 0 30px #ff1744,0 0 80px #ff69b4;
}

/* CARD */
.card{
  width:90%;
  max-width:440px;
  height:300px;
  border-radius:32px;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(22px);
  box-shadow:0 35px 80px rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* TEXT */
.text{
  color:white;
  font-size:2.1rem;
  font-weight:700;
  text-shadow:0 0 20px rgba(255,255,255,.6);
}

/* ORIGINAL EMOJI FIX */
.emoji{
  font-family:
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Noto Color Emoji",
    "Android Emoji",
    sans-serif;
  font-size:2.6rem;
  line-height:1.2;
  display:block;
  margin-bottom:8px;
  filter:none !important;
  text-shadow:none !important;
}

/* SUBTEXT */
.sub{
  margin-top:10px;
  font-size:1.3rem;
  color:white;
  opacity:.95;
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <button onclick="startLove()">‚ù§Ô∏è Click to Start ‚ù§Ô∏è</button>
</div>

<!-- CARD -->
<div class="card" id="card">
  <div id="content"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_5b0c7b7c1a.mp3" type="audio/mpeg">
</audio>

<script>
const slides=[
  {e:"üåπ", t:"Happy Rose Day", s:"Tania ‚ù§Ô∏è"},
  {e:"‚ù§Ô∏è", t:"Tania Meri Jaanüë©‚Äç‚ù§Ô∏è‚Äçüë®", s:"You are my forever"},
  {e:"üòò", t:"Babu", s:"My heart is yours"},
  {e:"üåπ", t:"Ummaahüòò", s:"Love you endlessly"},
  {e:"‚ù§Ô∏è", t:"I Love You", s:"Forever & Always"}
];

let i=0;

function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("card").style.display="flex";

  const audio=document.getElementById("music");
  audio.volume=0.75;
  audio.play();

  show();
  setInterval(show,1800);
}

function show(){
  const c=document.getElementById("content");
  c.innerHTML=`
    <div class="emoji">${slides[i].e}</div>
    <div class="text">${slides[i].t}</div>
    <div class="sub">${slides[i].s}</div>
  `;
  i=(i+1)%slides.length;
}
</script>

</body>
</html>
