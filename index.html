<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania â¤ï¸ Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

/* ğŸ’— BACKGROUND */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ffb6c1,#ff69b4,#c2185b);
}

/* ğŸŒ¹ ROSE PETALS */
.petal{
  position:fixed;
  top:-10%;
  font-size:22px;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* ğŸ† FIREWORKS */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(4);opacity:0;}
}

/* ğŸ” PASSWORD SCREEN */
.lock{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(255,105,180,.45);
  z-index:20;
}
.lock h2{color:white;margin-bottom:12px;}
.lock input{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  outline:none;
  text-align:center;
}

/* ğŸŸ ğŸ”µ UNLOCK BUTTON (DUAL COLOR) */
.lock button{
  margin-top:12px;
  padding:12px 34px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff9800,#ff5722); /* ORANGE */
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:all .25s ease;
}
.lock button:active{
  background:linear-gradient(135deg,#0d47a1,#1a237e); /* DARK BLUE */
  transform:scale(.96);
}

.lock .error{margin-top:10px;color:white;display:none;}

/* â–¶ï¸ START */
.start{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,182,193,.4);
  z-index:15;
}
.start button{
  padding:20px 44px;
  font-size:1.3rem;
  border:none;
  border-radius:60px;
  background:linear-gradient(135deg,#ff1744,#ff69b4);
  color:white;
  cursor:pointer;
}

/* ğŸ’– CARD */
.card{
  width:90%;
  max-width:460px;
  height:360px;
  background:rgba(255,255,255,.25);
  border-radius:30px;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:5;
}

/* TEXT */
.emoji{
  font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji","Android Emoji",sans-serif;
  font-size:2.8rem;
}
.text{
  font-size:2rem;
  color:white;
  margin-top:10px;
}
.sub{
  font-size:1.2rem;
  color:white;
  margin-top:10px;
  line-height:1.4;
}

/* ğŸµ MUSIC BUTTON */
.music-btn{
  margin-top:14px;
  padding:8px 22px;
  border:none;
  border-radius:30px;
  background:rgba(255,255,255,.25);
  color:white;
  cursor:pointer;
}

/* ğŸ’ ACCEPT BUTTON */
.accept-btn{
  margin-top:16px;
  padding:10px 26px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff1744,#ff69b4);
  color:white;
  font-size:1rem;
  cursor:pointer;
  display:none;
}
</style>
</head>

<body>

<!-- ğŸ” PASSWORD -->
<div class="lock" id="lock">
  <h2>ğŸ” Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Unlock â¤ï¸</button>
  <div class="error" id="error">âŒ Wrong password</div>
</div>

<!-- â–¶ï¸ START -->
<div class="start" id="start">
  <button onclick="startExperience()">ğŸ’– Start Our Love Story ğŸ’–</button>
</div>

<!-- ğŸ’Œ CARD -->
<div class="card" id="card">
  <div>
    <div class="emoji" id="emoji">ğŸŒ¹</div>
    <div class="text" id="text"></div>
    <div class="sub" id="sub"></div>

    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">â¸ï¸ Music</button>
    <button class="accept-btn" id="acceptBtn" onclick="acceptProposal()">ğŸ’– YES, I ACCEPT ğŸ’–</button>
  </div>
</div>

<!-- ğŸµ MUSIC -->
<audio id="music" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/05/16/audio_8c2e9d7c65.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD="Tania";

const slides=[
 {e:"ğŸŒ¹",t:"Advance Happy Valentineâ€™s Day",s:"Tania â¤ï¸"},
 {e:"â¤ï¸",t:"Tania Meri Jaan ğŸ‘©â€â¤ï¸â€ğŸ‘¨",s:"You are my forever"},
 {e:"ğŸ˜˜",t:"Babu ğŸŒ»",s:"My heart beats for you"},
 {e:"ğŸŒ¹",t:"Ummaah ğŸ˜˜",s:"Every breath loves you"},
 {e:"ğŸ’",t:"Will You Marry Me?",s:"Tania ğŸ’– Forever With Me"},
 {e:"ğŸ¤±",t:"Tania kya tum mere hone wale bacchon ğŸ‘¼ ki Ammi banogi?",s:"Main tumse zindagi bhar bahut pyaar karunga â¤ï¸"}
];

let index=0,timer=null;

function checkPassword(){
 if(password.value===PASSWORD){
  lock.style.display="none";
  start.style.display="flex";
  setTimeout(()=>location.reload(),300000);
 }else error.style.display="block";
}

function startExperience(){
 start.style.display="none";
 card.style.display="flex";
 startMusic(); startPetals(); runSlider();
}

function runSlider(){
 showSlide(); clearTimeout(timer);
 const last=index===slides.length-1;
 timer=setTimeout(()=>{index=last?0:index+1;runSlider();}, last?8000:3500);
}

function showSlide(){
 emoji.innerText=slides[index].e;
 text.innerText=slides[index].t;
 sub.innerText=slides[index].s;
 acceptBtn.style.display=slides[index].e==="ğŸ’"?"inline-block":"none";
}

function startMusic(){
 music.volume=0; music.play();
 let v=0; const f=setInterval(()=>{if(v<.75){v+=.03;music.volume=v}else clearInterval(f)},200);
}
function toggleMusic(){
 music.paused?(music.play(),musicBtn.innerText="â¸ï¸ Music"):(music.pause(),musicBtn.innerText="â–¶ï¸ Music");
}

function startPetals(){
 setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal"; p.innerText="ğŸŒ¹";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
 },600);
}

function acceptProposal(){
 acceptBtn.style.display="none";
 for(let i=0;i<25;i++){
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  f.style.background=`hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1200);
 }
}
</script>

</body>
</html>
