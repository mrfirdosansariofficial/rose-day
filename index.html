<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:radial-gradient(circle at top,#1a1a40,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Poppins',Arial,sans-serif;
  color:#fff;
}

/* Animated light beams */
.light{
  position:absolute;
  width:200%;
  height:200%;
  background:conic-gradient(from 180deg,#ff4d6d,#8a2be2,#00eaff,#ff4d6d);
  animation:rotate 18s linear infinite;
  opacity:.15;
}
@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Start overlay */
.start{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.4);
}
.sound-btn{
  padding:18px 28px;
  border-radius:50px;
  font-size:1.1rem;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4d6d,#ff0080);
  box-shadow:0 0 25px #ff4d6d,0 0 60px rgba(255,77,109,.6);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}
.start small{
  margin-top:15px;
  opacity:.8;
}

/* Glass card */
.slider{
  width:90%;
  max-width:420px;
  height:300px;
  position:relative;
  display:none;
  z-index:5;
}
.slide{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(22px);
  border-radius:26px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.6),
    inset 0 0 40px rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transform:scale(.92);
  transition:all .9s ease;
}
.slide.active{
  opacity:1;
  transform:scale(1);
}

/* Premium text */
.slide h1{
  font-size:2.4rem;
  background:linear-gradient(90deg,#ff4d6d,#ffd1dc,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(255,77,109,.7);
}
.slide p{
  margin-top:14px;
  font-size:1.25rem;
  opacity:.9;
}
</style>
</head>

<body>

<div class="light"></div>

<!-- START -->
<div class="start" id="start">
  <div class="sound-btn" onclick="startExperience()">üîä Enable Sound</div>
  <small>For best experience</small>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">
  <div class="slide active">
    <h1>Happy Rose Day üåπ</h1>
    <p>My love begins with you</p>
  </div>
  <div class="slide">
    <h1>Tania ‚ù§Ô∏è</h1>
    <p>You are my today & forever</p>
  </div>
  <div class="slide">
    <h1>I Love You üòò</h1>
    <p>‚Äî Firdos Ansari üíï</p>
  </div>
</div>

<audio id="music" loop preload="auto">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;

function startExperience(){
  document.getElementById("start").style.display="none";
  document.getElementById("slider").style.display="block";

  // Music (100% allowed ‚Äì user gesture)
  const audio=document.getElementById("music");
  audio.volume=.6;
  audio.play();

  // Fast cinematic slider
  setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
  },2800);
}
</script>

</body>
</html>
