<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania â¤ï¸ Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;font-family:Arial,sans-serif}

/* BACKGROUND */
body{
 display:flex;justify-content:center;align-items:center;
 background:linear-gradient(180deg,#ffb6c1,#ff69b4,#c2185b);
}

/* ğŸŒ¹ ROSE PETALS */
.petal{

 animation:fall linear infinite;pointer-events:none
}
@keyframes fall{
 to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* ğŸš€ ROCKET */
.rocket{

 font-size:26px;
 animation:launch 1.6s ease-out forwards;
}
@keyframes launch{
 to{transform:translateY(-120vh);opacity:0}
}

/* ğŸˆ BALLOON */
.balloon{
 position:fixed;
 bottom:-60px;
 font-size:30px;
 animation:float 6s linear forwards;
}
@keyframes float{
 to{transform:translateY(-130vh);opacity:0}
}

/* ğŸ” LOCK */
.lock{
 position:absolute;inset:0;display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 background:rgba(255,105,180,.45);z-index:20
}
.lock h2{color:#fff;margin-bottom:10px}
.lock input{
 padding:12px 18px;border-radius:30px;border:none;text-align:center
}
.lock button{
 margin-top:12px;padding:12px 34px;border:none;border-radius:40px;
 background:linear-gradient(135deg,#ff9800,#ff5722);
 color:#fff;font-size:1rem;cursor:pointer
}
.lock button:active{
 background:linear-gradient(135deg,#0d47a1,#1a237e);
 transform:scale(.96)
}
.lock .error{color:#fff;margin-top:10px;display:none}

/* START */
.start{
 position:absolute;inset:0;display:none;justify-content:center;align-items:center;
 background:rgba(255,182,193,.4);z-index:15
}
.start button{
 padding:20px 44px;font-size:1.3rem;border:none;border-radius:60px;
 background:linear-gradient(135deg,#ff1744,#ff69b4);
 color:#fff;cursor:pointer
}

/* CARD */
.card{
 width:90%;max-width:460px;height:380px;
 background:rgba(255,255,255,.25);
 border-radius:30px;display:none;
 justify-content:center;align-items:center;text-align:center;z-index:5
}

.emoji{
 font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji","Android Emoji";
 font-size:2.8rem
}
.text{font-size:2rem;color:#fff;margin-top:10px}
.sub{font-size:1.2rem;color:#fff;margin-top:10px;line-height:1.4}

/* BUTTONS */
.music-btn,.accept-btn{
 margin-top:14px;padding:10px 26px;border:none;border-radius:40px;
 background:linear-gradient(135deg,#ff1744,#ff69b4);
 color:#fff;font-size:1rem;cursor:pointer
}
.accept-btn{display:none}
</style>
</head>

<body>

<!-- LOCK -->
<div class="lock" id="lock">
 <h2>ğŸ” Enter Password</h2>
 <input type="password" id="password" placeholder="Password">
 <button onclick="checkPassword()">Unlock â¤ï¸</button>
 <div class="error" id="error">âŒ Wrong password</div>
</div>

<!-- START -->
<div class="start" id="start">
 <button onclick="startExperience()">ğŸ’– Start Our Love Story ğŸ’–</button>
</div>

<!-- CARD -->
<div class="card" id="card">
 <div>
  <div class="emoji" id="emoji">ğŸŒ¹</div>
  <div class="text" id="text"></div>
  <div class="sub" id="sub"></div>

  <button class="music-btn" onclick="toggleMusic()" id="musicBtn">â¸ï¸ Music</button>
  <button class="accept-btn" onclick="acceptProposal()" id="acceptBtn">
    ğŸ’– YES, I ACCEPT ğŸ’–
  </button>
 </div>
</div>

<!-- MUSIC -->
<audio id="music" preload="auto" loop>
 <source src="https://cdn.pixabay.com/download/audio/2023/05/16/audio_8c2e9d7c65.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD="Tania";

/* SLIDES (PROPOSAL LAST) */
const slides=[
 {e:"ğŸŒ¹",t:"Advance Happy Valentineâ€™s Day",s:"Tania â¤ï¸"},
 {e:"â¤ï¸",t:"Tania Meri Jaan ğŸ‘©â€â¤ï¸â€ğŸ‘¨",s:"You are my forever"},
 {e:"ğŸ˜˜",t:"Babu ğŸŒ»",s:"My heart beats for you"},
 {e:"ğŸ¤±",t:"Tania kya tum mere hone wale bacchon ğŸ‘¼ ki Ammi banogi?",
  s:"Main tumse zindagi bhar bahut pyaar karunga â¤ï¸"},
 {e:"ğŸ’",t:"Will You Marry Me?",s:"Tania ğŸ’– Forever With Me"}
];

let i=0,timer=null,paused=false;

/* PASSWORD */
function checkPassword(){
 if(password.value===PASSWORD){
  lock.style.display="none";
  start.style.display="flex";
 }else error.style.display="block";
}

/* START */
function startExperience(){
 start.style.display="none";
 card.style.display="flex";

 music.volume=0;
 music.play();
 let v=0;
 setInterval(()=>{if(v<.75){v+=.03;music.volume=v}},200);

 startPetals();
 runSlider();
}

/* SLIDER */
function runSlider(){
 if(paused) return;
 showSlide();
 clearTimeout(timer);
 const last=i===slides.length-1;
 timer=setTimeout(()=>{
  i=last?0:i+1;
  runSlider();
 }, last?8000:3500);
}

function showSlide(){
 emoji.innerText=slides[i].e;
 text.innerText=slides[i].t;
 sub.innerText=slides[i].s;
 acceptBtn.style.display = slides[i].e==="ğŸ’" ? "inline-block":"none";
}

/* MUSIC TOGGLE */
function toggleMusic(){
 music.paused?(music.play(),musicBtn.innerText="â¸ï¸ Music"):
 (music.pause(),musicBtn.innerText="â–¶ï¸ Music");
}

/* ğŸŒ¹ PETALS */
function startPetals(){
 setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";p.innerText="ğŸŒ¹";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
 },600);
}

/* ğŸ†ğŸš€ğŸˆ ACCEPT CELEBRATION */
function acceptProposal(){
 acceptBtn.style.display="none";
 paused=true;

 // ğŸš€ Rockets
 for(let r=0;r<40;r++){
  const rocket=document.createElement("div");
  rocket.className="rocket";
  rocket.innerText="ğŸš€";
  rocket.style.left=Math.random()*100+"vw";
  document.body.appendChild(rocket);
  setTimeout(()=>rocket.remove(),1600);
 }

 // ğŸˆ Balloons
 for(let b=0;b<30;b++){
  const balloon=document.createElement("div");
  balloon.className="balloon";
  balloon.innerText="ğŸˆ";
  balloon.style.left=Math.random()*100+"vw";
  document.body.appendChild(balloon);
  setTimeout(()=>balloon.remove(),6000);
 }

 setTimeout(()=>{
  paused=false;
  runSlider();
 },6000);
}
</script>

</body>
</html>
