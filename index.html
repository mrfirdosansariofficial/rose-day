<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tania ‚ù§Ô∏è Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;font-family:Arial,sans-serif}

/* BACKGROUND */
body{
 display:flex;justify-content:center;align-items:center;
 background:linear-gradient(180deg,#ffb6c1,#ff69b4,#c2185b);
}

/* ROSE PETALS */
.petal{
 position:fixed;top:-10%;font-size:22px;
 animation:fall linear infinite;pointer-events:none
}
@keyframes fall{
 to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* FIREWORKS */
.firework{
 position:fixed;width:6px;height:6px;border-radius:50%;
 animation:boom 1.5s ease-out forwards
}
@keyframes boom{
 from{transform:scale(0);opacity:1}
 to{transform:scale(6);opacity:0}
}

/* LOCK */
.lock{
 position:absolute;inset:0;display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 background:rgba(255,105,180,.45);z-index:20
}
.lock h2{color:#fff;margin-bottom:10px}
.lock input{
 padding:12px 18px;border-radius:30px;border:none;text-align:center
}
.lock button{
 margin-top:12px;padding:12px 34px;border:none;border-radius:40px;
 background:linear-gradient(135deg,#ff9800,#ff5722);
 color:#fff;font-size:1rem;cursor:pointer
}
.lock button:active{
 background:linear-gradient(135deg,#0d47a1,#1a237e);
 transform:scale(.96)
}
.lock .error{color:#fff;margin-top:10px;display:none}

/* START */
.start{
 position:absolute;inset:0;display:none;justify-content:center;align-items:center;
 background:rgba(255,182,193,.4);z-index:15
}
.start button{
 padding:20px 44px;font-size:1.3rem;border:none;border-radius:60px;
 background:linear-gradient(135deg,#ff1744,#ff69b4);
 color:#fff;cursor:pointer
}

/* CARD */
.card{
 width:90%;max-width:460px;height:360px;
 background:rgba(255,255,255,.25);
 border-radius:30px;display:none;
 justify-content:center;align-items:center;text-align:center;z-index:5
}

.emoji{
 font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji","Android Emoji";
 font-size:2.8rem
}
.text{font-size:2rem;color:#fff;margin-top:10px}
.sub{font-size:1.2rem;color:#fff;margin-top:10px;line-height:1.4}

/* BUTTONS */
.music-btn,.accept-btn{
 margin-top:14px;padding:10px 26px;border:none;border-radius:40px;
 background:linear-gradient(135deg,#ff1744,#ff69b4);
 color:#fff;font-size:1rem;cursor:pointer
}
.accept-btn{display:none}
</style>
</head>

<body>

<!-- LOCK -->
<div class="lock" id="lock">
 <h2>üîê Enter Password</h2>
 <input type="password" id="password" placeholder="Password">
 <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
 <div class="error" id="error">‚ùå Wrong password</div>
</div>

<!-- START -->
<div class="start" id="start">
 <button onclick="startExperience()">üíñ Start Our Love Story üíñ</button>
</div>

<!-- CARD -->
<div class="card" id="card">
 <div>
  <div class="emoji" id="emoji">üåπ</div>
  <div class="text" id="text"></div>
  <div class="sub" id="sub"></div>

  <button class="music-btn" onclick="toggleMusic()" id="musicBtn">‚è∏Ô∏è Music</button>
  <button class="accept-btn" onclick="acceptProposal()" id="acceptBtn">
    üíñ YES, I ACCEPT üíñ
  </button>
 </div>
</div>

<!-- MUSIC -->
<audio id="music" preload="auto" loop>
 <source src="https://cdn.pixabay.com/download/audio/2023/05/16/audio_8c2e9d7c65.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD="Tania";

/* üíñ SLIDES (PROPOSAL LAST) */
const slides=[
 {e:"üåπ",t:"Advance Happy Valentine‚Äôs Day",s:"Tania ‚ù§Ô∏è"},
 {e:"‚ù§Ô∏è",t:"Tania Meri Jaan üë©‚Äç‚ù§Ô∏è‚Äçüë®",s:"You are my forever"},
 {e:"üòò",t:"Babu üåª",s:"My heart beats for you"},
 {e:"ü§±",t:"Tania kya tum mere hone wale bacchon üëº ki Ammi banogi?",
  s:"Main tumse zindagi bhar bahut pyaar karunga ‚ù§Ô∏è"},
 {e:"üíç",t:"Will You Marry Me?",s:"Tania üíñ Forever With Me"}
];

let i=0,timer=null,paused=false;

/* PASSWORD */
function checkPassword(){
 if(password.value===PASSWORD){
  lock.style.display="none";
  start.style.display="flex";
 }else error.style.display="block";
}

/* START EXPERIENCE */
function startExperience(){
 start.style.display="none";
 card.style.display="flex";

 music.volume=0;
 music.play();
 let v=0;
 setInterval(()=>{if(v<.75){v+=.03;music.volume=v}},200);

 startPetals();
 runSlider();
}

/* SLIDER */
function runSlider(){
 if(paused) return;

 showSlide();
 clearTimeout(timer);

 const last=i===slides.length-1;
 const delay= last?8000:3500;

 timer=setTimeout(()=>{
  i= last?0:i+1;
  runSlider();
 },delay);
}

function showSlide(){
 emoji.innerText=slides[i].e;
 text.innerText=slides[i].t;
 sub.innerText=slides[i].s;

 acceptBtn.style.display = slides[i].e==="üíç" ? "inline-block":"none";
}

/* MUSIC TOGGLE */
function toggleMusic(){
 music.paused?(music.play(),musicBtn.innerText="‚è∏Ô∏è Music"):
 (music.pause(),musicBtn.innerText="‚ñ∂Ô∏è Music");
}

/* ROSE PETALS */
function startPetals(){
 setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";p.innerText="üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
 },600);
}

/* üéÜüéá ACCEPT CELEBRATION */
function acceptProposal(){
 acceptBtn.style.display="none";
 paused=true;

 for(let k=0;k<80;k++){
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  f.style.background=`hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
 }

 setTimeout(()=>{
  paused=false;
  runSlider();
 },6000); // ‚è∏Ô∏è HOLD 6 SEC
}
</script>

</body>
</html>
